<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="Gioco dei dadi e finta login">
    
        <title>DadoBet</title>
        <link rel="icon" href="./img/159841388-icona-di-dadi-da-poker-stile-isometrico.jpg">

        <!--! Collegamento font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!--! Collegamento fogli di stile -->
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- collegamento foglio di stile -->
        <link rel="stylesheet" href="./style/style.css">

        <!-- collegamento JavaScript -->
        <script src="./js/script.js" defer></script>

    </head>


    <body>

        <header class="d-flex">
            <picture class="logo-img">
                <img src="./img/diamonddice.jpeg" alt="dice-gold">
            </picture>
            <h1>DiamondDice.bet</h1>
        </header>

        <section class="m-5" id="login">
            
            <div class="mb-3">
                <label for="email-address" class="form-label">Effettua il login con il tuo indirizzo mail</label>
                <input type="email" class="form-control" id="email-address" placeholder="Inserisci qui la tua mail..." value="amantedeidadi@bet.bet">
                <div class="alert alert-warning d-none" role="alert" id="not-registered">
                    La mail inserita non Ã¨ registrata!
                </div>
                <div class="alert alert-success d-none" role="alert" id="success">
                    Login effettuato con successo!
                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger mb-3" id="send-email">Accedi</button>
            </div>
            
        </section>

        <section class="m-5 d-none" id="dices">
            
            <h2 class="get-value">Tira il dado! <i class="fa-solid fa-arrow-right"></i> <button type="button" class="btn btn-danger" id="dado"><i class="fa-solid fa-dice-six"></i></button></h2>
            

            <h2>Hai ottenuto il valore: </h2>
            <div id="user-value">
                
            </div>

            <h2>Il PC ha ottenuto il valore: </h2>
            <div id="pc-value">
                
            </div>

            <h1 id="win-user" class="d-none">Hai vinto! <i class="fa-solid fa-champagne-glasses"></i></h1>
            <h1 id="win-pc" class="d-none">Il PC ha vinto! <i class="fa-regular fa-face-sad-cry"></i></h1>
            <h1 id="no-win" class="d-none">Avete pareggiato <i class="fa-regular fa-handshake"></i></h1>
        </section>

    </body>

</html>
